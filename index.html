<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rectangle Calculator</title>
    <script src="./main.js"></script>
</head>
<h2>Rectangle Calculator</h2>

<body>

    <div class="row">
        <div class="col sm-6 col-md-2">
            <form id="form">
                <labe>Width</labe><br />
                <input type="number" id="width" min="0"><br />
                <labe>Height</labe><br />
                <input type="number" id="height" min="0"><br />
                <labe>Position (x)</labe><br />
                <input type="number" id="positionx" min="0"><br />
                <labe>Position (y)</labe><br />
                <input type="number" id="positiony" min="0"><br />
                <span id="area">Rectangle area:</span> <br /><br />
                <button id="btnCal" type="button">Calculate & Draw</button><button id="btnReset">Rest</button>
            </form> <br />
        </div>
        <div class="col-6 col-md-2">
            <canvas id="myCanvas" width="300" height="300"></canvas>
        </div>
    </div>
</body>

</html>
